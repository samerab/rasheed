<div class="container">
    <div *ngFor="let contact of contacts" class="contact">
        <div class="imageDiv">
            <img src="{{ contact.photo }}" alt="">
        </div>
        <div>
            <h3>{{ contact.name}}</h3>
            <h3>{{contact.phone}}</h3>
        </div>
    </div>
</div>
